商品内容<textarea id='content'></textarea>

				id="uploadPicButton" value="upload" onclick="uploadPic()">

<script type="text/javascript">
divCnt=1;
$('#delete').click(function(e){
	 $.ajax({
    	url:'http:/localhost/springmvc/html/delSale.do',
        type:"get",
        cache: false,
        contentType: false,
       processData: false,
        success:function(data){
            if(data.result=='success'){
				alert("删除成功");
			}else{
				alert("删除失败");
			}
        },
		fail:function(data){
			alert("网络错误");
		}
    });
	 
});
$('#delgroup').click(function(e){
	if(divCnt>1){
		$(this).closest('div').remove();
		divCnt-=1;
	}
	 
	});
$('#newgroup').click(function(e){
    $(this).closest('div').after($div.clone(true));
    divCnt+=1;
  
});
$div=$('#groupdiv').clone(true);
function uploadPic(){
	var fileList=[];
   /*  var pic = $('#upload_file')[0].files[0];*/ 
   
    var fd = new FormData();
    $(':file').each(function(){
    	fd.append('file', $(this)[0].files[0]);
    })
    var title=$('#title').val();
	var content=$('#content').val();
	fd.append('title',title);
	fd.append('content',content);
	if(title==null||title==''||content==null||content==''){
		alert("内容填写不全");
		return;
	}
    $.ajax({
    	url:'http:/localhost/springmvc/html/addSale.do',
        type:"post",
        data: fd,
        cache: false,
        contentType: false,
       processData: false,
        success:function(data){
            if(data.result=='success'){
				alert("保存成功");
			}else{
				alert("保存失败");
			}
        },
		fail:function(data){
			alert("网络错误");
		}
    });
                    
}
</script>
